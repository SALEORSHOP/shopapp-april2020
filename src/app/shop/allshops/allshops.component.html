<div class="container position-Config">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control" type="text" [(ngModel)]="searchString">
    <button class="btn btn-success" type="submit">Search</button>
  </form> <!-- Input and Bottom "Search" -->
</div>
<br>
<div class="container" align="center"> <!-- CARDS -->
  <div class="row row-cols-1 row-cols-md-3">
    <div class="col-mb-4" align="center" *ngFor="let shop of shops">
      <div class="card" align="center" style="width: 18rem;">
        <img src="assets/shopimages/shop.gif" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ shop["shopName"] }}</h5>
          <p class="card-text">{{ shop.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{shop["services1"]}}</li>
          <li class="list-group-item">{{shop["services2"]}}</li>
          <li class="list-group-item">{{shop.city}}</li>
        </ul>
        <div class="card-body">
          <a class="card-link activeLink" (click)="shopDetailPage(shop)">Details...</a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
