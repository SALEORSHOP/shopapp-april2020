<div class="contact-clean">
  <div class="formTitle"><br>
    <label>Register For Free!</label>
  </div>
  <form #registerUserForm="ngForm" (ngSubmit)="registerUserFromHomePage(registerUserForm.value)">
    <div class="container">
      <label for="exampleFormGender">I am</label>
      <select [(ngModel)]="userType" class="form-control" id="exampleFormGender" name="userType" required>
        <option selected>Visitor Type...</option>
        <option value="visitor">Visitor</option>
        <option value="shopowner">Shop Owner</option>
      </select>
    </div>    <br>
    <div class="form-group" class="container">
      <label for="exampleFirstName">First Name</label>
      <input [(ngModel)]="firstName" class="form-control" id="exampleFirstName" name="firstName" required type="text">
      <small class="form-text text-muted">Input your first name.</small>
    </div>    <br>
    <div class="form-group" class="container">
      <label for="exampleLastName">Last Name</label>
      <input [(ngModel)]="lastName" class="form-control" id="exampleLastName" name="lastName" required type="text">
      <small class="form-text text-muted">Input your last name.</small>
    </div>    <br>
    <div class="form-group" class="container">
      <label for="exampleFormGender">Gender</label>
      <select [(ngModel)]="userGender" class="form-control" id="exampleFormGender" name="userGender" required>
        <option selected>Gender...</option>
        <option value="he">He</option>
        <option value="she">She</option>
        <option value="others">Others</option>
      </select>
    </div>    <br>
    <div class="form-group" class="container">
      <label for="exampleEmail">Email address</label>
      <input [(ngModel)]="userEmail" class="form-control" id="exampleEmail" name="userEmail"
             placeholder="name@example.com" required type="email">
    </div>    <br>
    <div style="width:350px;" align="center" size="">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registerUserForm.valid">Submit</button>
    </div>
  </form>
  <br>
</div>
